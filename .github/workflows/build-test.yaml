name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@master
      - name: Build and test
        run: xcodebuild clean test -project TimeLapseBuilder.xcodeproj -scheme TimeLapseBuilder -destination "platform=iOS Simulator,name=iPhone 11 Pro"
